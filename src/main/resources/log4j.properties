log4j.rootLogger=INFO, STDOUT
log4j.org.eclipse.jgit=OFF, JGITAppender
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} %5p - %m%n
log4j.appender.JGITAppender=org.apache.log4j.FileAppender
log4j.appender.JGITAppender.fileName=${java.io.tmpdir}/jgit.log